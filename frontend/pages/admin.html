<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台商品管理</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container">
        <h1>後台商品管理</h1>

        <div class="admin-form-container">
            <h2 id="form-title">新增商品</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                
                <div class="form-group">
                    <label for="name">商品名稱</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="price">商品價格</label>
                    <input type="number" id="price" required>
                </div>
                <div class="form-group">
                    <label for="description">商品描述</label>
                    <textarea id="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="image">商品圖片</label>
                    <input type="file" id="image">
                </div>
                <div class="form-buttons">
                    <button type="submit" id="submit-button">新增商品</button>
                    <button type="button" id="cancel-edit-button" style="display: none;">取消編輯</button>
                </div>
            </form>
        </div>

        <hr style="margin: 40px 0;">

        <div class="product-management-list">
            <h2>現有商品</h2>
            <table id="product-table">
                <thead>
                    <tr>
                        <th>圖片</th>
                        <th>名稱</th>
                        <th>價格</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="product-table-body">
                    </tbody>
            </table>
        </div>
    </div>
    
    <script src="/js/global.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
